<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="600" height="600" style="border: 2px solid blueviolet" ></canvas>
 <script>
     function Rectangle(lenght ,width){
         this.lenght= lenght;
         this.width = width;
         this.getParameter= function(){
            return ((this.lenght +this.width)*2);
         };
         this.getArea = function () {
             return (this.lenght* this.width);
         };
          this.getCanvas= function(){
              var canvas= document.getElementById("canvas");
             var ctx= canvas.getContext('2d');
             ctx.fillStyle =" red";
             ctx.rect(30,100,lenght,width);
             ctx.stroke();
          }
     }
     var rec= new Rectangle(300,100);
     document.write(rec.getParameter()+" ");
     document.write(rec.getArea()+ " ");
     rec.getCanvas();

 </script>
</body>
</html>
